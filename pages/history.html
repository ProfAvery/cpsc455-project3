<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pingy McPingface</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/?page=comments&hostname=${_.hostname}">Comments</a></li>
      </ul>
    </nav>
    <h1>Ping History for ${ _.hostname}</h1>
  </header>

  <main>
    ${ _.answer ? '<section><pre><code>' + _.answer + '</code></pre></section>' : '' }
    <section>
      <table>
        <thead>
          <tr>
            <th>UTC Timestamp</th>
            <th>Hostname</th>
            <th>Round-Trip Time</th>
          </tr>
        </thead>
        ${ _.history.map(result =>
          '<tr>' +
            '<td>' + result.timestamp + '</td>' +
            '<td>' + result.hostname + '</td>' +
            '<td>' + result.round_trip_time + '</td>' +
            '</tr>'
        ).join('\n') }
      </table>
    </section>

    <article>
    </article>
  </main>
</body>

</html>
